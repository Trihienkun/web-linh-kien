<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Nhập và Đăng Ký</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7f6;
      margin: 0;
      padding: 0;
      background-image: url("images/backgroud5.jpg"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .form-container {
    background: rgba(255, 255, 255, 0.237); /* Điều chỉnh độ mờ của khung form bằng cách điều chỉnh giá trị alpha trong rgba */
    width: 280px;
    margin: 30px auto;
    padding: 20px 25px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px; /* Làm mềm góc của khung form */
}

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccd0d4;
      border-radius: 4px;
    }
    .form-group input[type="radio"] {
      margin-right: 5px;
    }
    .form-group input[type="submit"],
    .form-group input[type="reset"] {
      padding: 6px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group input[type="submit"] {
      background: #5cb85c;
      color: white;
    }
    .form-group input[type="reset"] {
      background: #f0f0f0;
      color: #333;
    }
    .form-group input[type="submit"]:hover {
      background: #4cae4c;
    }
    .form-group input[type="reset"]:hover {
      background: #e0e0e0;
    }
    .form-group .inline-inputs {
      display: flex;
      justify-content: space-between;
    }
    .form-group .inline-inputs select,
    .form-group .inline-inputs input {
      width: 30%; /* Điều chỉnh chiều rộng cho ngày tháng năm */
    }
    .form-footer {
      text-align: center;
      margin-top: 15px;
    }
    .form-footer a {
      text-decoration: none;
      color: #337ab7;
    }
  </style>
</head>
<body>

<!-- Form Đăng Ký -->
<div class="form-container">
  <h2>ĐĂNG KÝ THÀNH VIÊN</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label>Họ và tên:</label>
      <input type="text" name="fullname" required>
    </div>
    <div class="form-group">
      <label>Ngày sinh:</label>
      <div class="inline-inputs">
        <select name="Ngay" required></select>
        <select name="Thang" required></select>
        <input type="text" name="Nam" placeholder="Năm" required>
      </div>
    </div>
    <div class="form-group">
      <label>Giới tính:</label>
      <label><input type="radio" name="gender" value="Nam" checked> Nam</label>
      <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
    </div>
    <div class="form-group">
      <label>Địa chỉ:</label>
      <textarea name="address" rows="2"></textarea>
    </div>
    <div class="form-group">
      <label>Điện thoại:</label>
      <input type="text" name="phone">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" required>
    </div>
    <div class="form-group">
      <label>Tên đăng nhập:</label>
      <input type="text" name="username" required>
    </div>
    <div class="form-group">
      <label>Mật khẩu:</label>
      <input type="password" name="password" required>
    </div>
    <div class="form-group">
      <label>Nhập lại mật khẩu:</label>
      <input type="password" name="confirm_password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Đăng ký">
      <input type="reset" value="Hủy">
    </div>
  </form>
</div>

</body>
</html>
